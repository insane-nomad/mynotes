<table class="table table-striped table-light" style="">
	<thead class="">
		<tr>
			<th>#</th>
			<th>Added</th>
			<th>Text</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		 {{range .result}}
			<tr><th scope="row">{{.ID}}</th><td>{{.CreatedAt}}</td><td>{{.Text}}</td>
			<td><a class="btn btn-outline-warning" style="float: right;" href="/delnote/{{.ID}}" role="button">
			Delete</a></td></tr>
	 	{{end}}
	</tbody>
</table>
<nav aria-label="Page navigation example" style="">
	<ul class="pagination justify-content-center btn-sm" style="position: static; text-align: center;">	
		{{ unescape .Pagination}}
	</ul>
</nav>
